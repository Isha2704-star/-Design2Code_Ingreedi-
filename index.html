<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreedi - Recipe Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="logo.jpg"class="logo-img" alt="logo" />
        <h1>ingreedi</h1>
      </div>
    </header>

    <section class="search-section">
      <h2>Search Recipes</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for recipes..." />
        <button onclick="searchRecipe()">
          <img src="https://img.icons8.com/ios-filled/24/search.png" alt="search icon" />
        </button>
      </div>
    </section>

    <section class="popular-section">
      <h2>Popular Dishes</h2>
      <div class="recipe-card">
        <img src="https://img.icons8.com/ios-filled/50/cooking-pot.png" class="icon" alt="dish icon" />
        <div class="recipe-info">
          <h3>Pasta Salad</h3>
          <div class="details">
            <span>⏱ 30 min</span>
            <span>⭐ 4.5</span>
          </div>
        </div>
      </div>
    </section>


      <div class="recipe-card">
        <img src="chowmine.jpg" class="icon" alt="dish icon" />
        <div class="recipe-info">
          <h2>chowmine</h2>
          <div class="details">
            <span>⏱ 20 min</span>
            <span>⭐ 4.1</span>
          </div>
        </div>
      </div>
  </div>

  <div class="recipe-card">
        <img src="chowmine.jpg" class="icon" alt="dish icon" />
        <div class="recipe-info">
          <h2>Jeera Rice</h2>
          <div class="details">
            <span>⏱ 25 min</span>
            <span>⭐ 4.0</span>
          </div>
        </div>
      </div>
  </div>

  <div class="recipe-card">
        <img src="chowmine.jpg" class="icon" alt="dish icon" />
        <div class="recipe-info">
          <h2>Butter Chicken Masala</h2>
          <div class="details">
            <span>⏱ 40 min</span>
            <span>⭐ 4.0</span>
          </div>
        </div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
